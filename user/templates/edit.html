<!DOCTYPE html>  
<html lang="pt-br">  
<head>  
    <meta charset="UTF-8">  
    <title>Editar Dados</title>  
    {% load static %}  
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/update/{{usuario.user_id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Atualizar dados</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">ID do Usu치rio:</label>  
    <div class="col-sm-4">  
        <input type="text" name="user_id" id="id_user_id" required maxlength="5" value="{{ usuario.user_id }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Nome do Usu치rio:</label>  
    <div class="col-sm-4">  
        <input type="text" name="user_name" id="id_user_name" required maxlength="100" value="{{ usuario.user_name }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">E-mail do Usu치rio:</label>  
    <div class="col-sm-4">  
        <input type="email" name="user_email" id="id_user_email" required maxlength="254" value="{{ usuario.user_email }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Senha do Usu치rio:</label>  
    <div class="col-sm-4">  
        <input type="text" name="user_password" id="id_user_password" required maxlength="20" value="{{ usuario.user_password }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Atualizar</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
